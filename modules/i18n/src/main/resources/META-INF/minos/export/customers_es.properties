customers.contracts.accept.rightofrevocation.consequence.text=En caso de revocaci\u00F3n v\u00E1lida deber\u00E1n ser restituidas todas las prestaciones que hayan sido recibidas por ambas partes y devueltos los frutos de su explotaci\u00F3n de estas (por ejemplo\: intereses). Si no pudieras devolvernos las prestaciones recibidas ni total ni parcialmente o solo pudiera hacerlo en un estado de empeoramiento de la , deber\u00E1 Ud. restituir el valor del producto que corresponda. En el caso de contratos de prestaciones de servicios esto puede dar lugar a que Usted est\u00E9 igualmente obligado a cumplir con sus obligaciones de pago durante todo el tiempo que haya transcurrido hasta la revocaci\u00F3n. Esto no ser\u00E1 de aplicaci\u00F3n cuando se trate de los productos y siempre que el empeoramiento del productose deba a un examen de la misma que se corresponda con el que hubiera podido hacerse en la tienda. En el caso de que el empeoramiento se deba a un uso del producto normal y para el que la misma est\u00E1 destinado, Usted no deber\u00E1 restituir el valor del mismo.
