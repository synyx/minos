customers.contracts.accept.importantnotices.iii.text=1. En caso de que el solicitante sea consumidor le corresponde en el marco de los contratos realizados a distancia (art. 312b p\u00E1rr. 1 del C\u00F3digo Civil Alem\u00E1n - BGB) y en virtud del art. 355 BGB un derecho a revocar su declaraci\u00F3n de vo\u00ACluntad de celebrar un contrato. El consumidor puede revocar su declaraci\u00F3n contractual a lo largo de 14 d\u00EDas, teni\u00E9ndolo que hacer de manera escrita (por ejemplo\: carta, fax, e-mail) y sin tener que alegar para ello ning\u00FAn motivo o, si la cosa le hubiera sido entregada antes de que expirara el plazo, mediante la devoluci\u00F3n por correo de la cosa. En caso de que la informaci\u00F3n relativa a este punto sea realizada una vez haya sido celebrado el contrato, el plazo de revo\u00ACcaci\u00F3n ser\u00E1 de un mes. El plazo comienza una vez ha sido recibida de manera escrita la informaci\u00F3n acerca de la revocaci\u00F3n pero nunca antes de que, en caso de contratos que deban ser celebrados de manera escrita, hayan sido puestas a disposici\u00F3n del consumidor la escritura del contrato, su solicitud por escrito o una copia de la mencionada escritura del contrato o de la solicitud por escrito y tampoco nunca antes de la recepci\u00F3n de la mercanc\u00EDa por parte del destinatario de la misma (en el caso de entregas peri\u00F3dicas de mercanc\u00EDas del mismo tipo no antes de la recepci\u00F3n de la primera entrega parcial) as\u00ED como tampoco antes de haber dado cumplimiento a nuestras obligaciones de informaci\u00F3n seg\u00FAn el art. 246 p\u00E1rr. 2 en conexi\u00F3n con el art. 1 apdo. 1 y 2 del la Ley Introductoria al C\u00F3digo Civil Alem\u00E1n (EGBGB) as\u00ED como a nuestras obliga\u00ACciones en virtud del art. 312e apdo. 1 frase 1 BGB. Para respetar el plazo de revocaci\u00F3n basta con mandar la revocaci\u00F3n dentro del tiempo establecido. La revocaci\u00F3n deber\u00E1 ser enviada a la direcci\u00F3n del comprador mencionada.
