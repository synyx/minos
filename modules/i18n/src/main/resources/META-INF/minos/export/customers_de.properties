customers.contracts.accept.importantnotices.iii.text=1. Ist der Besteller Verbraucher, steht ihm bei Lieferung oder Leistung im Wege des Fernabsatzes (\u00A7 312b Abs. 1 BGB) gem\u00E4\u00DF \u00A7 355 BGB ein Recht zum Widerruf seiner auf den Abschluss des Vertrages gerichteten Willenserkl\u00E4rung zu. Die Widerrufsfrist beginnt nach Erhalt der Wider\u00ADrufsbelehrung in Textform, jedoch nicht vor Vertragsschluss und auch nicht vor Eingang der Ware bei dem Besteller (bei der wiederkehrenden Lieferung gleichartiger Waren nicht vor Eingang der ersten Teilliefe\u00ADrung); und auch nicht vor Erf\u00FCllung unserer Informationspflich\u00ADten gem\u00E4\u00DF \u00A7 312c Abs. 2 BGB in Verbindung mit \u00A7 1 Abs. 1, 2 und 4 BGB-InfoV sowie unserer Pflichten gem\u00E4\u00DF \u00A7 312e Abs. 1 Satz 1 BGB in Verbindung mit \u00A7 3 BGB-InfoV. Die Widerrufsfrist betr\u00E4gt zwei Wochen. Wird die Widerrufsbelehrung erstmals nach Vertragsschluss mitgeteilt, betr\u00E4gt die Frist einen Monat. Der Widerruf bedarf keiner Begr\u00FCndung. Zur Fristwahrung gen\u00FCgt die rechtzeitige Absendung des Widerrufs in Textform bzw. der R\u00FCcksendung der Ware an die in der Widerrufsbeleh\u00ADrung benannte Adresse des Verk\u00E4ufers.<br />2. Das Widerrufsrecht nach Ziffer 1. besteht nicht bei Fernabsatzvertr\u00E4\u00ADgen<br />- zur Lieferung von Waren, die nach Kundenspezifikation angefertigt werden oder eindeutig auf die pers\u00F6nlichen Bed\u00FCrfnisse zugeschnitten sind oder die aufgrund ihrer Beschaffenheit nicht f\u00FCr eine R\u00FCcksendung geeignet sind oder schnell verderben k\u00F6nnen oder deren Verfalldatum \u00FCberschritten w\u00FCrde,<br />- die in der Form von Versteigerungen (\u00A7 156 BGB) geschlossen werden.<br />3. Im Falle eines wirksamen Widerrufs sind die beiderseits empfange\u00ADnen Leistungen zur\u00FCckzugew\u00E4hren und ggf. gezogene Nutzungen (z. B. Zinsen) herauszugeben. Kann der Besteller uns die empfangene Leis\u00ADtung ganz oder teilweise nicht oder nur in verschlechtertem Zustand zu\u00ADr\u00FCckgew\u00E4hren, hat der Besteller uns insoweit ggf. Wertersatz leisten. Bei der \u00DCberlassung von Sachen gilt dies nicht, wenn die Verschlechte\u00ADrung der Sache ausschlie\u00DFlich auf deren Pr\u00FCfung \u2013 wie sie Ihnen etwa im Ladengesch\u00E4ft m\u00F6glich gewesen w\u00E4re \u2013 zur\u00FCckzuf\u00FChren ist.<br />4. Paketversandf\u00E4hige Sachen sind auf unsere Gefahr zur\u00FCckzusenden. Der Besteller hat die Kosten der R\u00FCcksendung zu tragen, wenn die gelie\u00ADferte Ware der bestellten entspricht und wenn der Preis der zur\u00FCckzu\u00ADsendenden Sache einen Betrag von 40 Euro nicht \u00FCbersteigt oder wenn der Besteller bei einem h\u00F6heren Preis der Sache zum Zeitpunkt des Wi\u00ADderrufs noch nicht die Gegenleistung oder eine vertraglich vereinbarte Teilzahlung erbracht hat. Anderenfalls ist die R\u00FCcksendung f\u00FCr den Be\u00ADsteller kostenfrei Nicht paketversandf\u00E4hige Sachen werden bei dem Be\u00ADsteller abgeholt.<br />5. Bei Fernabsatzvertr\u00E4gen \u00FCber Dienstleistungen erlischt das Wider\u00ADrufsrecht des Bestellers vorzeitig, wenn der Vertrag von beiden Seiten auf ausdr\u00FCcklichen Wunsch des Bestellers vollst\u00E4ndig erf\u00FCllt ist, bevor der Besteller sein Widerrufsrecht ausge\u00FCbt hat.
