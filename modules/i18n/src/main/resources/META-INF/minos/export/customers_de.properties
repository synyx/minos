customers.contracts.accept.importantnotices.ii.text=Das Antragsformular gilt f\u00FCr Taucher mit Wohnsitz in der EU oder Schweiz. Vertragssprache ist Deutsch, Vertragsw\u00E4hrung ist Euro. Es gilt das Recht der Bundesrepublik Deutschland; die Geltung des UN-Kaufrechts ist ausgeschlossen.<br />Der Vertrag beginnt mit Ablauf der Widerrufsfrist. Hast Du angekreuzt, dass wir sofort die Dienstleistung erbringen sollen, beginnt der Vertrag mit Eintreffen des Antrags bei uns. Die Laufzeit betr\u00E4gt 1 Jahr und verl\u00E4ngert sich jeweils um ein weiteres Jahr, wenn nicht zwei Wochen vor Vertragsende schriftlich bei uns gek\u00FCndigt wurde.<br />Willst Du statt mit Lastschrift oder Kreditkarte per \u00DCberweisung zahlen, berechnen wir den Mehraufwand mit 3,\u2013 \u20AC pro Jahr. Wenn innerhalb von 10 Tagen nicht gezahlt wird oder der Bank-/Kreditkarteneinzug we\u00ADgen mangelhafter Deckung oder falschen Angaben nicht m\u00F6glich ist, er\u00ADlischt der Leistungsanspruch bis zum vollst\u00E4ndigen Zahlungseingang inkl. 10,\u2013 \u20AC Bearbeitungsgeb\u00FChr.<br />Adress\u00E4nderungen sind umgehend mitzuteilen. Grundlagen dieses Ver\u00ADtrages sind die Versicherungsbedingungen, die Du aus dem Internet (www.aqua-med.eu) herunterladen oder jederzeit von uns anfordern kannst. &nbsp;&nbsp;(Stand 01/2010)
