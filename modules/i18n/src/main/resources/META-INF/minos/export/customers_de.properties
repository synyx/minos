customers.contracts.accept.importantnotices.i.2.text=Die Erhebung, Verarbeitung und Nutzung Ihrer personenbezogenen Da\u00ADten richtet sich nach dem BDSG und anderen Datenschutzvorschriften sowie den Spezialbestimmungen des Versicherungsvertragsgesetztes. Die Verhaltensregeln der deutschen Versicherungswirtschaft pr\u00E4zisieren und erg\u00E4nzen die gesetzlichen Regelungen speziell f\u00FCr den Bereich der Versicherungswirtschaft.<br />Soweit wir oder die Versicherer Ihre Gesundheitsdaten erheben, verar\u00ADbeiten oder nutzen, ist dar\u00FCber hinaus Ihre datenschutzrechtliche Ein\u00ADwilligung notwendig, soweit Ihre Daten nicht im Rahmen einer Kranken\u00ADversicherung verarbeitet werden. Dar\u00FCber hinaus ben\u00F6tigen wir bzw. die Versicherer zur Erhebung oder Weitergabe Ihrer Gesundheitsdaten f\u00FCr bestimmte F\u00E4lle eine Entbindung von der Schweigepflicht. Die \u00FCbri\u00ADgen nach \u00A7 203 StGB gesch\u00FCtzten Daten werden hinsichtlich der Schwei\u00ADgepflicht wie Gesundheitsdaten behandelt.<br />Wir weisen darauf hin, dass die umseitige Einwilligungserkl\u00E4rungen f\u00FCr die Abwicklung Ihres Vertrages bei aqua med und dem Versicherer ACE European Group Limited unentbehrlich sind. Sollten Sie diese nicht ab\u00ADgeben, wird der Abschluss des Vertrages die Pr\u00FCfung der Leistungs\u00ADpflicht der Versicherer in der Regel nicht m\u00F6glich sein.<br />Ihre Gesundheitsdaten k\u00F6nnen erhoben, verarbeitet und genutzt wer\u00ADden, soweit sie zur Abwicklung eines Vertrags erforderlich sind, insbe\u00ADsondere zur, Erbringung von Assistanceleistungen im Notfall, Pr\u00FCfung ei\u00ADner Leistungspflicht, Verhinderung von Versicherungsmissbrauch.
