customers.contracts.accept.rightofrevocation.consequence.text=En cas de r\u00E9tractation valide, les prestations re\u00E7ues par les deux parties doivent \u00EAtre rembours\u00E9es, de m\u00EAme que les b\u00E9n\u00E9fices \u00E9ventuels (p. ex. int\u00E9r\u00EAts) qui en ont \u00E9t\u00E9 tir\u00E9s. Si vous ne pouvez nous restituer tout ou partie de la prestation re\u00E7ue, ou seulement dans un \u00E9tat d\u00E9t\u00E9rior\u00E9, vous devez nous verser le cas \u00E9ch\u00E9ant une compensation de valeur. Dans le cas de contrats relatifs \u00E0 des prestations de services, cela peut avoir pour cons\u00E9quence que vous devrez n\u00E9anmoins remplir vos obligations de paiement contractuelles pour la p\u00E9riode courant jusqu\u2019\u00E0 la r\u00E9tractation. Les obligations de remboursement de paiements doivent \u00EAtre acquitt\u00E9es dans un d\u00E9lai de 30 jours. Pour vous, le d\u00E9lai commence avec  l'envoi de votre d\u00E9claration de r\u00E9tractation, pour nous, il commence \u00E0 sa r\u00E9ception. 
