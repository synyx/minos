customers.contracts.accept.importantnotices.iii.text=1. Si l'auteur de la commande est un consommateur, il a le droit, dans le cas de livraisons ou de prestations sur la base de la vente \u00E0 distance (\u00A7 312b al. 1 du Code civil allemand -BGB), de r\u00E9voquer sa d\u00E9claration de volont\u00E9 visant \u00E0 conclure le contrat conform\u00E9ment au \u00A7 355 du Code civil allemand. Le consommateur peut r\u00E9voquer sa d\u00E9claration contractuelle sous forme de texte (p. ex. lettre, fax, courrier \u00E9lectronique) dans un d\u00E9lai de 14 jours sans donner de raisons, ou \u2013 si l\u2019objet lui est remis avant expiration du d\u00E9lai \u2013 en renvoyant l\u2019objet. Si cette information n\u2019est communiqu\u00E9e pour la premi\u00E8re fois qu\u2019apr\u00E8s conclusion du contrat, le d\u00E9lai est d\u2019un mois. Le d\u00E9lai commence apr\u00E8s r\u00E9ception des informations sur le droit de r\u00E9tractation sous forme de texte, mais toutefois, dans le cas de contrats devant \u00EAtre conclus par voie \u00E9crite, pas avant que n'aient \u00E9t\u00E9 mis \u00E0 la disposition du consommateur le document original du contrat, sa demande \u00E9crite ou une copie du contrat original ou de la demande, ni non plus avant r\u00E9ception de la marchandise par le destinataire (en cas de livraison r\u00E9currente de marchandises de m\u00EAme nature, pas avant r\u00E9ception de la premi\u00E8re livraison partielle), ni non plus avant que n\u2019aient \u00E9t\u00E9 remplies nos obligations d\u2019information selon l'article 246 \u00A7 2 en liaison avec le \u00A7 1 al. 1 et 2 de la loi d\u2019introduction au Code civil (EGBGB) ainsi que nos obligations telles que d\u00E9finies au \u00A7 312e al. 1 phrase 1 du Code civil allemand (BGB) en liaison avec l\u2019article 246 \u00A7 3 de la loi d\u2019introduction au Code civil - EGBGB. Pour b\u00E9n\u00E9ficier du d\u00E9lai de r\u00E9tractation, il suffit d\u2019envoyer la r\u00E9tractation dans les d\u00E9lais requis. La r\u00E9tractation est \u00E0 adresser \u00E0 l\u2019adresse du vendeur qui aura \u00E9t\u00E9 indiqu\u00E9e.<br />.2  Sauf disposition contraire de la loi, il n\u2019y a pas droit de r\u00E9tractation tel que d\u00E9fini au point 1. dans le cas des contrats de vente \u00E0 distance <br />- portant sur la livraison de marchandises fabriqu\u00E9es selon les sp\u00E9cifications du client ou clairement adapt\u00E9es \u00E0 ses besoins personnels ou qui ne se pr\u00EAtent pas \u00E0 \u00EAtre r\u00E9exp\u00E9di\u00E9es en raison de leur nature ou qui peuvent s'avarier rapidement ou dont la date de p\u00E9remption serait d\u00E9pass\u00E9e,<br />- conclus sous la forme de ventes aux ench\u00E8res (\u00A7 156 du Code civil allemand).<br /> 3. En cas de r\u00E9tractation valide, les prestations re\u00E7ues par les deux parties doivent \u00EAtre rembours\u00E9es, de m\u00EAme que les b\u00E9n\u00E9fices \u00E9ventuels (p. ex. int\u00E9r\u00EAts) qui en ont \u00E9t\u00E9 tir\u00E9s. Si l\u2019auteur de la commande ne peut nous restituer tout ou partie de la prestation re\u00E7ue, ou seulement dans un \u00E9tat d\u00E9t\u00E9rior\u00E9, il doit nous verser le cas \u00E9ch\u00E9ant une compensation de valeur. En cas de remise de marchandises, cette disposition ne s\u2019applique pas lorsque la d\u00E9t\u00E9rioration est due uniquement \u00E0 l\u2019essai de la marchandise \u2013 telle que vous auriez pu l\u2019effectuer en magasin par exemple. En cas de d\u00E9t\u00E9rioration r\u00E9sultant d\u2019une mise en service normale de la marchandise, vous \u00EAtes d\u00E9gag\u00E9 de l\u2019obligation de rembourser la valeur.<br />4. Les marchandises pouvant \u00EAtre exp\u00E9di\u00E9es sous forme de colis doivent nous \u00EAtre retourn\u00E9es \u00E0 nos risques et p\u00E9rils. Les frais de renvoi sont \u00E0 la charge de l\u2019auteur de la commande lorsque la marchandise retourn\u00E9e correspond \u00E0 la marchandise command\u00E9e et que le prix de la marchandise renvoy\u00E9e est inf\u00E9rieur ou \u00E9gal \u00E0 40 euros, ou lorsque la marchandise est d\u2019un prix sup\u00E9rieur et que, au moment de la r\u00E9tractation, l'auteur de la commande n\u2019a pas encore vers\u00E9 la contrepartie ou le r\u00E8glement partiel convenu par contrat. Dans tous les autres cas, le retour n\u2019est pas \u00E0 la charge de l\u2019auteur de la commande. Les marchandises ne pouvant \u00EAtre envoy\u00E9es sous forme de colis sont enlev\u00E9es \u00E0 l\u2019adresse de l\u2019auteur de la commande.<br />5. En cas de contrats de vente \u00E0 distance relatifs \u00E0 des prestations de services, le droit de r\u00E9tractation de l\u2019auteur de la commande s\u2019\u00E9teint pr\u00E9matur\u00E9ment lorsque le contrat est int\u00E9gralement ex\u00E9cut\u00E9 par les deux parties \u00E0 la demande expresse de l\u2019auteur de la commande, avant que ce dernier ait us\u00E9 de son droit de r\u00E9tractation. 
