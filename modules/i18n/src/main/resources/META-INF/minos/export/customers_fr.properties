customers.contracts.accept.importantnotices.ii.text=Le formulaire de demande vaut pour les plongeurs domicili\u00E9s dans l\u2019UE et en Suisse. La langue contractuelle est l\u2019allemand, la devise contrac\u00ACtuelle est l'euro. Le droit applicable est le droit de la R\u00E9publique f\u00E9d\u00E9rale d\u2019Allemagne ; l\u2019application du droit de la vente internationale des Nations Unies est exclue.<br /> Le contrat d\u00E9bute \u00E0 expiration du d\u00E9lai de r\u00E9tractation. Si vous avez coch\u00E9 la case selon laquelle nous devons fournir la prestation le plus rapidement possible, le contrat d\u00E9bute \u00E0 la r\u00E9ception de la demande par nos services. La dur\u00E9e du contrat est d\u2019un an et se prolonge d\u2019une ann\u00E9e suppl\u00E9mentaire si nous n'avons pas re\u00E7u de r\u00E9siliation \u00E9crite deux semaines avant la fin du contrat.<br /> Si vous souhaitez payer par virement plut\u00F4t que par pr\u00E9l\u00E8vement ou par carte de cr\u00E9dit, nous facturons un co\u00FBt suppl\u00E9mentaire de 3,\u2013 \u20AC par an. Si le paiement n\u2019a pas \u00E9t\u00E9 effectu\u00E9 sous 10 jours ou que l\u2019encaissement par carte bancaire/de cr\u00E9dit n'est pas possible pour cause de couverture insuffisante du compte ou indications erron\u00E9es, le droit \u00E0 la prestation expire jusqu\u2019\u00E0 r\u00E9ception du paiement int\u00E9gral, frais de traitement de .10,\u2013 \u20AC inclus.<br /> Tout changement d\u2019adresse doit nous \u00EAtre communiqu\u00E9 dans les plus brefs d\u00E9lais. Ce contrat se fonde sur les conditions d'assurance que vous pouvez t\u00E9l\u00E9charger sur Internet (www.aqua-med.eu) ou demander \u00E0 tout moment aupr\u00E8s de nos services. \u00A0\u00A0 (\u00E9tat au 01/2010)
