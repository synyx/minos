customers.contracts.accept.rightofrevocation.right.text=Vous pouvez r\u00E9voquer votre d\u00E9claration contractuelle sous forme de texte (p. ex. lettre, fax, courrier \u00E9lectronique) dans un d\u00E9lai de 14 jours sans donner de raisons. Le d\u00E9lai commence apr\u00E8s r\u00E9ception des pr\u00E9sentes informations sous forme de texte, mais toutefois, dans le cas de contrats devant \u00EAtre conclus par voie \u00E9crite, pas avant que n'aient \u00E9t\u00E9 mis \u00E0 votre disposition le document original du contrat, votre demande \u00E9crite ou une copie du contrat original ou de votre demande, ni, dans le cas de prestations de services, avant conclusion du contrat, ni non plus avant r\u00E9ception de la marchandise par le destinataire (en cas de livraison r\u00E9currente de marchandises de m\u00EAme nature, pas avant r\u00E9ception de la premi\u00E8re livraison partielle), ni non plus avant que n\u2019aient \u00E9t\u00E9 remplies nos obligations d\u2019information selon l'article 246 \u00A7 2 en liaison avec le \u00A7 1 al. 1 et 2 de la loi d\u2019introduction au Code civil (EGBGB) ainsi que nos obligations telles que d\u00E9finies au \u00A7 312e al. 1 phrase 1 du Code civil allemand (BGB) en liaison avec l\u2019article 246 \u00A7 3 de la loi d\u2019introduction au Code civil - EGBGB. Pour b\u00E9n\u00E9ficier du d\u00E9lai de r\u00E9tractation, il suffit d\u2019envoyer la r\u00E9tractation dans les d\u00E9lais requis. La r\u00E9tractation est \u00E0 adresser \u00E0 \:<br />aqua med \u2022 Directeur\: Marco R\u00F6schmann \u2022 Am Speicher XI 11 \u2022 28217 Br\u00EAme \u2022 Fax\: +49 421 222 27-17 \u2022 E-Mail\: info@aqua-med.eu
