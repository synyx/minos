customers.contracts.accept.importantnotices.i.2.text=La collecte, le traitement et l\u2019utilisation de vos donn\u00E9es \u00E0 caract\u00E8re per\u00ACsonnel se conforment \u00E0 la loi f\u00E9d\u00E9rale sur la protection des donn\u00E9es, ainsi qu\u2019aux autres directives en mati\u00E8re de protection des donn\u00E9es et aux dispositions sp\u00E9ciales de la loi relative aux contrats d\u2019assurance. Les r\u00E8gles de comportement du secteur de l\u2019assurance allemand pr\u00E9cisent et compl\u00E8tent les r\u00E9glementations l\u00E9gales, dans le domaine sp\u00E9cifique des assurances.<br /> D\u00E8s lors que nous-m\u00EAmes ou les assureurs collectons, traitons ou utili\u00ACsons vos donn\u00E9es de sant\u00E9, il nous est n\u00E9cessaire d\u2019avoir votre consente\u00ACment au regard de la l\u00E9gislation sur la protection des donn\u00E9es si vos donn\u00E9es ne sont pas trait\u00E9es dans le cadre d\u2019une assurance maladie. Nous-m\u00EAmes ou les assureurs avons en outre besoin d\u2019\u00EAtre affranchis de l\u2019obligation au secret pour collecter ou transmettre vos donn\u00E9es de sant\u00E9 dans certains cas. Les autres donn\u00E9es prot\u00E9g\u00E9es selon le \u00A7 203 du Code p\u00E9nal allemand (StGB) sont trait\u00E9es comme les donn\u00E9es de sant\u00E9 du point de vue de l\u2019obligation au secret.<br /> Nous attirons votre attention sur le fait que les d\u00E9clarations de consente-ment figurant au verso sont indispensables pour l'ex\u00E9cution de votre contrat aupr\u00E8s d'aqua med et de l\u2019assureur ACE European Group Limited. Si vous ne les remettez pas, il n\u2019est g\u00E9n\u00E9ralement pas possible de con\u00ACclure le contrat et de v\u00E9rifier l\u2019obligation de fournir prestation. .<br /> Vos donn\u00E9es de sant\u00E9 peuvent \u00EAtre collect\u00E9es, trait\u00E9es et utilis\u00E9es d\u00E8s lors qu\u2019elles sont n\u00E9cessaires \u00E0 l\u2019ex\u00E9cution d\u2019un contrat, et en particulier \u00E0 la fourniture de prestations d\u2019assistance en cas d\u2019urgence, \u00E0 l\u2019examen de l\u2019obligation de fournir prestation et \u00E0 la pr\u00E9vention de fraudes \u00E0 l'assurance.
