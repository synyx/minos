customers.contracts.accept.privacy.text=Je donne mon consentement \u00E0 la collecte, au traitement et \u00E0 l\u2019utilisation de mes donn\u00E9es personnelles et donn\u00E9es de sant\u00E9 en vue de la mise en \u0153uvre et de l\u2019ex\u00E9cution du pr\u00E9sent contrat, de l\u2019ex\u00E9cution des proc\u00E9dures administratives et de la facturation par aqua med, par l\u2019interm\u00E9diaire de ses partenaires commerciaux et en coop\u00E9ration avec eux \u00E9ventuellement, et le cas \u00E9ch\u00E9ant \u00E0 la transmission de ces donn\u00E9es aux assureurs ACE European Group Limited et R+V Allg. Versicherungen AG. J'ai pris connaissance des \u00AB informations aqua med relatives \u00E0 la protection des donn\u00E9es et \u00E0 l'affranchissement de l'obligation au secret \u00BB figurant au verso. 
