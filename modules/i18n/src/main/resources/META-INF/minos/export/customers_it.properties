customers.contracts.accept.importantnotices.i.2.text=La rilevazione, elaborazione e utilizzo dei vostri dati personali si attengono alla Legge federale sulla protezione dei dati (BDSG) e ad altre norme per la protezione dei dati nonch\u00E9 alle disposizioni speciali della legge sul contratto d\u2019assicurazione. Le norme di comportamento del settore assicurativo tedesco precisano e completano le norme legali, in particolare per ci\u00F2 che riguarda l\u2019ambito assicurativo.<br /> In caso di rilevazione, elaborazione o utilizzo dei vostri dati riguardanti la salute \u00E8 inoltre necessario per noi o per gli assicuratori il vostro consenso concernente la protezione dei dati, salvo che i dati vengano elaborati nell\u2019ambito di un\u2019assicurazione contro le malattie. Inoltre, per il rilevamento o la trasmissione dei vostri dati riguardanti la salute, sia noi sia gli assicuratori in certi casi necessitiamo dell\u2019esonero dall\u2019obbligo del segreto professionale. Gli altri dati protetti dal \u00A7 203 StGBconcernenti l\u2019obbligo del segreto professionale vengono trattati come dati riguardante la salute.<br /> Facciamo presente che la dichiarazione di consenso sul retro \u00E8 indispensabile per l\u2019esecuzione del vostro contratto presso aqua med e l\u2019assicuratore ACE European Group Limited. In caso di mancata consegna di quest\u2019ultima, la conclusione del contratto e la verifica dell\u2019obbligo di adempimento degli assicuratori non sar\u00E0 sostanzialmente possibile.<br />I vostri dati riguardanti la salute possono essere rilevati, elaborati e utilizzati, in quanto necessari per l\u2019esecuzione del contratto, in particolare per la fornitura di prestazioni assistenziali in caso di emergenza, verifica di un obbligo di adempimento, impedimento di abuso dell\u2019assicurazione. 
