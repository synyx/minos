<br=/>- per la fornitura di merci prodotte secondo le indicazioni specifiche del cliente o create appositamente su misura per le sue esigenze personali, ovvero per le merci le cui caratteristiche non siano adatte alla riconsegna o per le merci deperibili o scadute, <br /> per merci acquistate tramite vendita all\u2019asta (\u00A7 156 BGB).<br /> 3. In caso di valido recesso, le prestazioni ricevute da ambo le parti devono essere restituite, cos\u00EC come gli eventuali utili correlati (p.e. interessi). Qualora il committente non fosse in grado di restituire la prestazione ricevuta, ovvero la restituisse solo in parte o in uno stato di deterioramento, egli \u00E8 tenuto al risarcimento del valore della prestazione.Tale disposizione non si applica tuttavia in merito alla cessione di cose, il cui deterioramento sia da imputare esclusivamente alla loro ispezione. <br /> 4. Le merci idonee alla spedizione per pacco postale possono essere rispedite a nostro rischio e pericolo. Il committente \u00E8 tenuto a sostenere le spese di spedizione qualora la merce da lui ricevuta corrisponda a quella da lui ordinata e il prezzo della merce da rispedire non superi il valore di 40 Euro o se, in caso di valore superiore, il committente, al momento del recesso non abbia ancora eseguito la controprestazione o il pagamento rateale come da contratto. In tutti gli altri casi la spedizione sar\u00E0 gratuita. La merce che non pu\u00F2 essere spedita per pacco postale verr\u00E0 ritirata al domicilio del committente.<br /> 5. Per i contratti di vendita a distanza in materia di prestazione di servizi, il diritto di recesso del committente si estingue in anticipo, ove per espresso desiderio del committente l\u2019adempimento del contratto sia avvenuto integralmente da entrambe le parti, prima che il committente abbia esercitato il suo diritto di recesso.
