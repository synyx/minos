customers.contracts.accept.importantnotices.i.1.text=Per l\u2019esecuzione del rapporto contrattuale, in particolare nel caso di una prestazione, sia noi che gli assicuratori delle prestazioni assicurative contenute nella vostra tessera, necessitiamo dei vostri dati personali. La rilevazione, elaborazione e utilizzo di tali dati sono sostanzialmente regolati dalla legge. Secondo il \u00A7 34 BDSG potete richiedere in qualsiasi momento informazioni sui dati memorizzati concernente la vostra persona presso<br />Medical Helpline Worldwide GmbH & aqua med<br />Am Speicher XI 11 \u2022 28217 Bremen<br />Tel.\: +49 421 22227-10 \u2022 info@aqua-med.eu<br /> e prendere visione della maggior parte dei dati (eccetto i dati riguardanti la salute in caso di prestazioni) sul sito customer.aqua-med.eu.<br /> Inoltre, potete avere il diritto di fare correggere i vostri dati se questi sono errati o incompleti. Potete avere il diritto di fare cancellare o bloccare i vostri dati se la rilevazione, elaborazione o utilizzo si rivelano inammissibili o non pi\u00F9 necessari.
