customers.contracts.accept.importantnotices.ii.text=Il modulo di richiesta vale per i sommozzatori residenti nell\u2019UE o in Svizzera. La lingua utilizzata per il contratto \u00E8 il tedesco, la moneta convenuta \u00E8 l\u2019Euro. Il diritto applicabile \u00E8 quello della Repubblica federale di Germania, con esclusione della Convenzione ONU sui contratti di vendita internazionale di merci.<br />Il contratto \u00E8 valido alla scadenza del termine del recesso. Qualora abbiate indicato con la crocetta che dovremo premurarci nella prestazione dei servizi, il contratto sar\u00E0 valido alla ricezione della domanda presso la nostra sede. La durata \u00E8 di 1 anno e si proroga rispettivamente di un ulteriore anno, se il recesso non \u00E8 ci \u00E8 pervenuto per iscritto due settimane prima della scadenza del contratto.<br />Se intendete pagare tramite bonifico al posto dell\u2019addebito o carta di credito, si calcola una spesa supplementare pari a 3 \u20AC l\u2019anno. Se il pagamento non avviene entro 10 giorni o non \u00E8 possibile l\u2019incasso bancario o della carta di credito a causa di una mancanza di copertura o dichiarazioni errate, il diritto alla prestazione si estingue fino al completo pagamento, includendo 10 \u20AC di spese amministrative.<br /> I cambiamenti d\u2019indirizzo vanno comunicati immediatamente. Il presente contratto \u00E8 basato sulle condizioni di polizza scaricabili da internet (www.aqua-med.eu) oppure da richiedere direttamente a noi. (Ultimo aggiornamento 01/2010)
