# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

# Root logger option
log4j.rootLogger=INFO, stdout

# Hibernate logging options (INFO only shows startup messages)
log4j.logger.com.synyx.minos=DEBUG
log4j.logger.org.synyx.minos.core.authentication.SpringSecurityAuthenticationService=INFO

log4j.logger.org.hibernate=INFO
log4j.logger.org.springframework.web=TRACE
log4j.logger.org.springframework.oxm=TRACE
